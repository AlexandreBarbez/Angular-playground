<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="container-fluid">
      <div class="text-center">
        <img src="./assets/images/logo.jpg"
             class="img-responsive center-block"
             style="max-height:300px;padding-bottom:50px" />
      </div>

      <div class="text-center">Developed by:</div>
      <div class="text-center">
        <h3>Barbez Alexandre</h3>
      </div>


<!--      FOR LELE-->
      <div class="form-group">
        <label>Options:</label>
        <div *ngFor="let option of options">
          <label>
            <input type="checkbox"
                   name="options"
                   value="{{option.value}}"
                   [(ngModel)]="option.checked"/>
            {{option.name}}
          </label>
        </div>
      </div>

      <button type="button" class="btn btn-primary" (click)="printChecked()"> print checked options in console</button>
<!--      FOR LELE-->
      
    </div>
  </div>
</div>
